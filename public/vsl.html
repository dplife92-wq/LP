    <script>
        // Tracking des Ã©vÃ©nements
        function trackEvent(eventName, properties = {}) {
            if (window._learnq) {
                window._learnq.push(['track', eventName, {
                    ...properties,
                    'page': 'vsl_page',
                    'timestamp': new Date().toISOString()

        // RÃ©cupÃ©ration des paramÃ¨tres URL
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);

                email: urlParams.get('email') || '',
                timestamp: urlParams.get('timestamp') || ''
            };
        }

            try {

                    'email': email,

                    'source': 'vsl_cta',

                // Rediriger vers la page de formation
                window.location.href = formationUrl.toString();
                
            } catch (error) {
                console.warn('âš ï¸ Erreur avec clean URL, fallback vers .html:', error);

                formationUrl = new URL('/formation.html', window.location.origin);
                
                if (firstName) formationUrl.searchParams.set('firstName', firstName);
                if (email) formationUrl.searchParams.set('email', email);

        // ðŸ†• FONCTION DE TEST POUR VÃ‰RIFIER LA DISPONIBILITÃ‰ DES PAGES
        async function checkPageAvailability() {
            try {
                // Tester /formation
                const response = await fetch('/formation', { method: 'HEAD' });
                if (response.ok) {
                    console.log('âœ… /formation accessible');
                    return '/formation';
                } else {
                    console.log('âŒ /formation non accessible, utilisation de formation.html');
                    return '/formation.html';
                }
            } catch (error) {
                console.log('âŒ Erreur test /formation, utilisation de formation.html');
                return '/formation.html';
            }
        }
        
        // ðŸ†• REDIRECTION INTELLIGENTE AVEC TEST
        async function smartRedirectToFormation(firstName, email) {
            console.log('ðŸ§  === REDIRECTION INTELLIGENTE VERS FORMATION ===');
            
            // Tester quelle URL fonctionne
            const availableUrl = await checkPageAvailability();
            
            // Construire l'URL finale
            const formationUrl = new URL(availableUrl, window.location.origin);
            
            if (firstName) formationUrl.searchParams.set('firstName', firstName);
            if (email) formationUrl.searchParams.set('email', email);
            formationUrl.searchParams.set('source', 'vsl');
            formationUrl.searchParams.set('timestamp', new Date().toISOString());
            
            console.log('ðŸ”— URL finale sÃ©lectionnÃ©e:', formationUrl.toString());

                'firstName': firstName,
                'email': email,
                'formation_url': formationUrl.toString(),
                'source': 'vsl_cta',
                'selected_url': availableUrl
            });
            
            // Rediriger
            window.location.href = formationUrl.toString();
        }

        // ðŸ†• GESTION DU BOUTON CTA AVEC REDIRECTION INTELLIGENTE

            if (ctaButton) {
